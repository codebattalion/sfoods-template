<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="auth">
      <div class="auth--already">
        <p class="para">
          Already a member? <a class="text-primary" href="login.html">Login</a>
        </p>
      </div>
      <div class="auth__image">
        <div class="auth__image--logo text-center">SFOODS</div>
        <div class="auth__image--para">
          Dine in the Recipes or order the food online from our outlets
        </div>
      </div>
      <div class="auth__body">
        <div class="heading">Create your Account</div>
        <div class="auth__body__form">
          <div class="auth__body__form--inner">
            <form>
              <div class="form-group-inline">
                <div class="form-group">
                  <div class="input-group">
                    <input class="input" type="text" required />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Fullname</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input class="input" type="text" required />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="input" type="text" required />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email Address</label>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="input" type="password" required />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="input" type="password" required />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Confirm Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="d-inline">
                  <input type="checkbox" />
                </div>
                <p class="para d-inline">
                  Creating an account with gives you full access and means you
                  are accepting our
                  <a class="text-primary" href="#">Terms &amp; conditions</a>.
                </p>
              </div>
              <div class="mt-3 auth-btns">
                <a href="verify.html" class="btn primary">create account</a>
                <a class="btn secondary" href="#"
                  ><ion-icon name="logo-google"></ion-icon>
                  <span>Signup with google</span></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
